<ion-view id="home" view-title="首页" cache-view="false">
  <!--搜索区域-->
  <div id="headerBar" class="headerBar">
    <div id="headerBar-bg"></div>
    <div class="headerBar-logo">
      <i class="icon icon-steam" id="steam"></i>
    </div>
    <a class="headerBar-search"  ng-href="#">
      <span></span>
      <div focus-input>
      </div>
    </a>
    <a class="headerBar-login" ng-href="#">
        <span>
            签到
        </span>
    </a>
    <!-- 功能导航 -->
    <nav id="nav">
      <span class="navigation-nav-1-img">
        <h2>谈天说地</h2>
        
      </span>
      <span class="navigation-nav-2-img">
        <h2>游戏资讯</h2>
        
      </span>
      <span class="navigation-nav-3-img">
        <h2>资源分享</h2>
       
      </span>
      <span class="navigation-nav-4-img">
        <h2>交易购物</h2>
       
      </span>
      <hr class="navigation-xian">
    </nav>
  </div>

  <ion-content id="home-content" class="scroll-content" scroll="false">

    <div>
      <!-- 谈天说地 -->
      <div id="function-content2" ng-repeat="item in data">
        <!-- 点击事件跳转到贴子详情页 -->
        <div class="post" ng-click="jumpToDetail({{item.id}})">
          <div class="jump">
            <!-- 贴纸的标题 -->
            <div class="title">
              <strong>{{item.postTitle}}</strong>
            </div>
            <!-- 贴子的内容 -->
            <div class="post-content">
              <div class="content">{{item.postContent}}</div>
              <!-- 图片预留位 -->
            </div>
            <!-- 贴子的作者及一些信息 -->
            <div class="auth">
              <span class="name">{{item.userName}}</span>&nbsp;&nbsp;
              <span class="time">{{item.postTime}}</span>&nbsp;&nbsp;
              <!-- 点赞和留言数 -->
              <div class="sign">
                <!-- 观看 -->
                <span class="icon icon-eye">1</span>&nbsp;
                <!-- 留言 -->
                <span class="icon icon-liuyan" >1</span>
                <!-- <a id="like" class="icon icon-like-outline" ng-click="clickIcon($event,'icon-like')" style="font-size:20px;"></a> -->
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- 游戏资讯 -->
      <div id="function-content3">
        
      </div>
      <!-- 资源分享 -->
      <div id="function-content4">
        
      </div>
      <!-- 交易购物 -->
      <div id="function-content5">
        
      </div>
    </div>
    
    <!--回到顶部的区块-->
    <div class="back_top" ></div>
  </ion-content>

</ion-view>
