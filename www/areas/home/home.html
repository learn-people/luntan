<ion-view id="home" view-title="首页" cache-view="false">
  <!--搜索区域-->
  <div id="headerBar" class="headerBar">
    <div id="headerBar-bg"></div>
    <div class="headerBar-logo">
      <i class="icon icon-steam"></i>
    </div>
    <a class="headerBar-search"  ng-href="#">
      <span></span>
      <div focus-input>
      </div>
    </a>
    <a class="headerBar-login" ng-href="#">
        <span>
            签到
        </span>
    </a>
  </div>

  <ion-content id="home-content" class="scroll-content" scroll="false">
    <!--头部轮播图-->
    <div class="headerSlider" >
      <ion-slide-box   auto-play="3000" >
        <ion-slide>
          <img src="img/home/home-headerSlide-1.jpg">
        </ion-slide>
        <ion-slide>
          <img src="img/home/home-headerSlide-2.jpg">
        </ion-slide>
        <ion-slide>
          <img src="img/home/home-headerSlide-3.jpg">
        </ion-slide>
      </ion-slide-box>
    </div>
    <!-- 功能导航 -->
    <nav id="nav">
      <span ui-sref="tab.category">
        <img ng-src="img/home/nav0.png" alt="">
        <h2>分类查询</h2>
      </span>
      <span>
        <img ng-src="img/home/nav1.png" alt="">
        <h2>物流查询</h2>
      </span>
      <span>
        <img ng-src="img/home/nav2.png" alt="">
        <h2>购物车</h2>
      </span>
      <span>
        <img ng-src="img/home/nav3.png" alt="">
        <h2>我的Mall</h2>
      </span>
    </nav>

    <!-- 推荐贴子 -->
    <!-- 点击事件跳转到贴子详情页 -->
    <div class="post">
      <a class="jump" ng-href="#/detail">
        <!-- 贴纸的标题 -->
        <div class="title">
          标题
        </div>
        <!-- 贴子的内容 -->
        <div class="post-content">
          <div class="content">内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容</div>
          <!-- 图片预留位 -->
          <img src="img/home/home-headerSlide-1.jpg"/>
        </div>
        <!-- 贴子的作者及一些信息 -->
        <div class="auth">
          <span class="icon icon-tubiaozhizuomoban">昵称</span>&nbsp;&nbsp;
          <span class="time">2019/5/1</span>&nbsp;
          <span class="icon icon-eye">1</span>
          <!-- 点赞和留言数 -->
          <div class="sign">
            <span class="icon icon-liuyan" >1</span>&nbsp;&nbsp;
            <a id="like" class="icon icon-like-outline" ng-click="clickIcon($event,'icon-like')" style="font-size:20px;"></a>
          </div>
        </div>
      </a>
    </div>
    <!--回到顶部的区块-->
    <div class="back_top" ></div>
  </ion-content>
  
</ion-view>
