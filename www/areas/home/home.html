<ion-view id="home" view-title="首页" cache-view="false">
  <!--搜索区域-->
  <div id="headerBar" class="headerBar">

    <div id="headerBar-bg"></div>

    <a class="headerBar-search"  ng-href="#">
      <span></span>
      <div>
        <input  maxlength="20" autocomplete="true" value="Search"/>
      </div>
    </a>

    <a class="headerBar-login" ng-href="#">
        <span>
          搜索
        </span>
    </a>

  </div>

  <ion-content id="home-content" class="scroll-content" scroll="false">

    <!--头部轮播图-->
    <ion-slide-box class="headerSlider"  auto-play="3000" >
      <ion-slide>
        <img src="/www/img/steam/renwang.jpg" alt="">
      </ion-slide>
      <ion-slide>
        <img src="/www/img/steam/juedi.jpg" alt="">
      </ion-slide>
      <ion-slide>
        <img src="/www/img/steam/cai6.jpg" alt="">
      </ion-slide>
      <ion-slide>
        <img src="/www/img/steam/guai.jpg" alt="">
      </ion-slide>
      <ion-slide>
        <img src="/www/img/steam/ye.jpg" alt="">
      </ion-slide>
    </ion-slide-box>

    <!-- 新闻资讯 -->
    <div id="floor-1" class="floor">
      <div class="floor-title">新闻资讯</div>
      <div class="floor-title1">内容.....</div>

      <div class="floor-content">
        <div class="floor-content1">
          <img ng-src="" alt="">
        </div>
        <div class="floor-content1">
          <img ng-src="" alt="">
        </div>
        <div class="floor-content1">
          <img ng-src="" alt="">
        </div>

        <div class="floor-button">
          <div class="floor-button-1">
            <i class="button button-icon icon icon-eye">查看</i>
            <i class="button button-icon icon icon-like">赞</i>
          </div>
          <div class="floor-button-2">
            <i class="button button-icon icon icon-agreement">收藏</i>
            <i class="button button-icon icon icon-fenxiangfangshi">转发</i>
          </div>
        </div>
      </div>
    </div>
    
    <div class="back_top" ></div>
  </ion-content>
</ion-view>
