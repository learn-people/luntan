<!-- 我的愿望单 -->

<ion-view id="myHope" cache-view="false">
  <ion-header-bar class="bar-positive" align-title="center">
    <a class="icon ion-ios-arrow-left myHopeBar" ng-href="#/tab/account"></a>
    <p class="title">愿望单</p>
  </ion-header-bar>

  <ion-content>
    <div class="myHopePart">
        <div class="myHopePart1">
            <img src="img/account/8.png" class="myHopeImg"alt="">
        </div>
        <div class="myHopeName"> 
            <p>1234567890123456789</p>
            <i class="icon ion-social-windows"></i>
            <i class="icon ion-steam"></i>
            <i class="icon ion-ios-game-controller-b"></i>
        </div>
        <div class="gameDate">{{year}}年{{month}}月{{day}}日</div>
        <div class="gameDetail">￥{{test1}}{{test1}}{{test1}}</div>
    </div>
  </ion-content>

</ion-view>
