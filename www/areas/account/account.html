<!-- 我的 -->

<!-- 登录块 -->
<ion-view id="account" view-title="我的" cache-view="false">
  <div id="headerBar" class="headerBar">
    <div class="header">
      <div class="btn-setting">
        <a class="icon ion-gear-b" ng-href="#/option" id="accountSettingBtn"></a>
      </div>
      <a class="btn-login" ng-href="#/signin">
        <span>
          <img ng-src="img/account/login.png">
          <p id="login">登录/注册</p>
        </span>
      </a>
      <div class="btn-signIn">
        <a class="icon ion-email" ng-href="#/tab/massage" id="accountMassageBtn" style="margin-left: 5%"></a>
      </div>
      <div class="header-down">
        <a id="headerDownLeft" ng-href="#/follow">
          <span>
            <div class="left">{{test}}</div>
            <div class="right">关注</div>
          </span>
        </a>
        <a id="headerDownRight" ng-href="#/fans">
          <span>
            <div class="left">{{test1}}</div>
            <div class="right">粉丝</div>
          </span>
        </a>
      </div>
    </div>
  </div>

  <!-- 收藏块 我的帖子。。。 -->
  <div class="accountMain">

    <a class="accountMain1" ng-href="#/myPost">
      <div id="myCollection-icon" class="icon ion-ios-paper"></div>
      <div id="myCollection">
        <div class="collectionName">我的帖子</div>
        <div class="icon ion-chevron-right" id="collection-icon"></div>
      </div>
    </a>

    <a class="accountMain1" ng-href="#/myReply">
      <div id="myCollection-icon" class="icon ion-android-textsms" style="color: #84C1FF"></div>
      <div id="myCollection">
        <div class="collectionName">我的回复</div>
        <div class="icon ion-chevron-right" id="collection-icon"></div>
      </div>
    </a>

    <a class="accountMain1" ng-href="#/tab/steam">
      <div id="myCollection-icon" class="icon ion-android-favorite" style="color: #FF5151"></div>
      <div id="myCollection">
        <div class="collectionName">我的愿望单</div>
        <div class="icon ion-chevron-right" id="collection-icon"></div>
      </div>
    </a>
    
    <a class="accountMain1" ng-href="#/myCollection">
      <div id="myCollection-icon" class="icon ion-android-star"></div>
      <div id="myCollection" style="border-bottom: none">
        <div class="collectionName">我的收藏</div>
        <div class="icon ion-chevron-right" id="collection-icon"></div>
      </div>
    </a>
  </div>

  <div id="accountDown">
    <div class="icon ion-ios-moon" id="myCollection-moon" style="color:#B15BFF;font-size:50px"></div>
    <div id="myCollection">
      <div id="moon">夜间模式</div>
      <ion-toggle ng-change="" toggle-class="toggle-balanced" style="height:50px;border:none;"></ion-toggle>
    </div>
  </div>
</ion-view>
