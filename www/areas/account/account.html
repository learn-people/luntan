<!-- 我的 -->

<!-- 登录块 -->
<ion-view id="account" view-title="我的" cache-view="false">
  <div id="headerBar" class="headerBar">
    <div class="header">
      <div class="btn-setting">
        <a class="icon ion-gear-b" ng-href="#/option" id="accountSettingBtn"></a>
      </div>
      <a class="btn-login" ng-href="#/signin">
        <span>
          <img ng-src="img/account/login.png">
          <p id="login">{{userDate.userName}}</p>
        </span>
      </a>
      <div class="btn-signIn">
        <a class="icon ion-email" ng-href="#/tab/massage" id="accountMassageBtn"></a>
      </div>
      <div class="header-down">
        <a id="headerDownLeft" ng-href="#/follow">
          <span>
            <div class="left">{{userDate.followsNum}}</div>
            <div class="right">关注</div>
          </span>
        </a>
        <a id="headerDownRight" ng-href="#/fans">
          <span>
            <div class="left">{{userDate.fansNum}}</div>
            <div class="right">粉丝</div>
          </span>
        </a>
      </div>
    </div>
  </div>

  <!-- 收藏块 我的帖子。。。 -->
  <div class="accountMain">

    <a class="accountMain1" ng-href="#/myPost">
      <div class="icon ion-ios-paper myCollection-icon"></div>
      <div class="myCollection">
        <div class="collectionName">我的帖子</div>
        <div class="icon ion-ios-arrow-right collection-icon"></div>
      </div>
    </a>

    <a class="accountMain1" ng-href="#/myReply">
      <div class="icon ion-android-textsms myCollection-icon1"></div>
      <div class="myCollection">
        <div class="collectionName">我的回复</div>
        <div class="icon ion-ios-arrow-right collection-icon"></div>
      </div>
    </a>

    <a class="accountMain1" ng-href="#/myHope">
      <div class="icon ion-android-favorite myCollection-icon2"></div>
      <div class="myCollection">
        <div class="collectionName">我的愿望单</div>
        <div class="icon ion-ios-arrow-right collection-icon"></div>
      </div>
    </a>
    
    <a class="accountMain1" ng-href="#/myCollection">
      <div class="icon ion-android-star myCollection-icon"></div>
      <div class="myCollection" style="border-bottom: none">
        <div class="collectionName">我的收藏</div>
        <div class="icon ion-ios-arrow-right collection-icon"></div>
      </div>
    </a>
  </div>

  <div id="accountDown">
    <div class="icon ion-ios-moon myCollection-moon"></div>
    <div class="myCollection">
      <div id="moon">夜间模式</div>
      <ion-toggle toggle-class="toggle-balanced" class="myCollectionToggle"></ion-toggle>
    </div>
  </div>
</ion-view>
