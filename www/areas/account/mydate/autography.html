<!-- 编辑签名界面 -->

<ion-view id="autography" cache-view="false">
  <ion-header-bar class="bar-positive" align-title="center">
    <a class="icon ion-chevron-left signinBar" ng-href="#/mydateEdit"></a>
    <p class="title">编辑个性签名</p>
    <a class="mydateEdithead" ng-href="#/">保存</a>
  </ion-header-bar>
  <ion-content class="autographyContent">
    <div class="autographyTop">
      <input type="text" placeholder="写出你的专属签名吧，不超过50字" id="autographyInput">
    </div>
  </ion-content>
</ion-view>
