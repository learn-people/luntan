<!-- 我的关注页面 -->

<ion-view id="follow" view-title="我的关注" cache-view="false">

  <ion-header-bar class="bar-dark" align-title="center">
    <a class="icon ion-ios-arrow-left followBar" ng-href="#/tab/account"></a>
    <p class="title">我的关注</p>
  </ion-header-bar>
  <ion-content>
    <ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()" pulling-icon="icon ion-arrow-up-c">
    </ion-refresher>
    <div>
    <a ng-href="#/mydate">
    <div class="myFollow" >
        <div class="myFollowPhoto">
          <img ng-src="img/signin/steam.png" alt="图片丢失">
        </div>
        <div class="myFollowNSA">
          <div class="myFollowName">木木晶华开</div>
          <div class="sexAgeBtnGirl">
            <i class="icon ion-female"></i>
            <p>{{test}}</p>
          </div>
        </div>
      </div>
    </a>
    <button class="myFollowBtn"id="myfollowBtn" ng-click="showConfirm()">已关注</button>
  </div>

  </ion-content>
</ion-view>
