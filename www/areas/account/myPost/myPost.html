<!-- 我的帖子界面 -->

<ion-view id="myPost" cache-view="false">
  <ion-header-bar class="bar-positive" align-title="center">
    <a class="icon ion-chevron-left myPostBar" ng-href="#/tab/account"></a>
    <p class="title">我的帖子</p>
  </ion-header-bar>
  <ion-content>
    <div>
      <a class="myPostPart" ng-href="#/detail">
        <div class="myPostPartTop">
          <p class="myPostPartTopTitle">【求助】好看的动漫</p>
        </div>
        <div class="myPostPartMiddle">
          <p class="myPostPartMiddleContent">好看的动漫</p>
          <div class="myPostPartMiddleImg">
            <img src="img/account/1.png" alt="" class="myPostImg1">
            <img src="img/account/1.png" alt="" class="myPostImg">
            <img src="img/account/1.png" alt="" class="myPostImg">
            <img src="img/account/1.png" alt="" class="myPostImg">
          </div>
        </div>
        <div class="myPostPartDown">
          <span>
            <p class="myPostUserName">{{userName}}</p>
            <p class="myPostDate" name="myPostDate">{{year}}年{{month}}月{{day}}日</p>
            <p class="myPostSeeNum"><i class="icon ion-ios-eye myPostI1"></i> {{test1}}</p>
            <p class="myPostCommetNum"><i class="icon ion-ios-chatboxes myPostI1"></i> {{test1}}</p>
          </span>
        </div>
      </a>

      <a class="myPostPart" ng-href="#/detail">
        <div class="myPostPartTop">
          <p class="myPostPartTopTitle">【求助】好看的动漫</p>
        </div>
        <div class="myPostPartMiddle">
          <p class="myPostPartMiddleContent">好看的动漫</p>
          <div class=""></div>
        </div>
        <div class="myPostPartDown">
          <span>
            <p class="myPostUserName">{{userName}}</p>
            <p class="myPostDate" name="myPostDate">{{year}}年{{month}}月{{day}}日</p>
            <p class="myPostSeeNum"><i class="icon ion-ios-eye myPostI1"></i> {{test1}}</p>
            <p class="myPostCommetNum"><i class="icon ion-ios-chatboxes myPostI1"></i> {{test1}}</p>
          </span>
        </div>
      </a>
    </div>
  </ion-content>
</ion-view>
