<!-- 我的回复界面 -->

<ion-view id="myReply" cache-view="false">
  <ion-header-bar class="bar-dark" align-title="center">
    <a class="icon ion-chevron-left " ng-href="#/tab/account"></a>
    <p class="title">我的回复</p>
  </ion-header-bar>
  <ion-content>
    <div class="myReplyPart">
      <div class="myReplyTop">
        <div class="myReplyTopPhoto">
          <img src="img/account/1.png" alt="" class="myReplyPhoto">
        </div>
        <div class="myReplyTopUser">
          <div class="myReplyUserName">{{userName}}</div>
          <div class="myReplyUserName">
            <div class="sexAgeBtn">
              <i class="icon ion-male"></i>
              <p>{{test1}}{{test}}</p>
            </div>
          </div>
        </div>
      </div>

      <div class="myReplyTime">
        <p>{{year}}年{{month}}月{{day}}日</p>
      </div>

      <div class="replyThing">
        <p class="replyName">回复 {{userName}}</p>
        <div class="replyFull"></div>
        <div class="thingContent">此评论已经删除</div>
        <div class="replyFull"></div>
      </div>

      <div class="replyContent">
        <p class="replyContent1">不做伸手党</p>
        <div class="replyContentImg">
          <img src="img/account/10.png" class="replyImg"alt="">
          <img src="img/account/10.png" class="replyImg"alt="">
          <img src="img/account/10.png" class="replyImg"alt="">
        </div>
      </div>

      <div class="oldContent">
        <p class="oldContent1">
          原帖【快看影视】全网功能最强大的影视
        </p>
        <p class="oldContent2">
          版块：实用软件
        </p>
      </div>
      <div class="replyFull"></div>
    </div>
  </ion-content>
</ion-view>
