<!-- 注册页面 -->
<ion-view id="register" view-title="注册" cache-view="false">

  <div class="registerClose">
    <a class="icon ion-close" ng-href="#/signin" style="color:#E0E0E0;font-size: 20px;"></a>
  </div>

  <div>
    <div class="signin-top">
      <img ng-src="img/signin/steam.png">
      <div class="signin-name">steam</div>
    </div>
    <div>
      <input type="text" placeholder="请输入用户名" id="registerNamer">
      <input type="text" placeholder="请输入密码" id="registerPw">
      <a class="button button-balanced registerBtn" ng-href="#/registerDetail">
        注册
      </a>
    </div>
  </div>

</ion-view>
