<!-- 注册详情界面 -->

<ion-view id="registerDetail" view-title="注册" cache-view="false">
  <form>
    <div class="registerDetailTop">
      <p>填写注册信息</p>
      <a class="button button-icon button-small reginsterDetailBtn" href="#/register">上一步</a>
    </div>

    <div class="registerDetailInfo">
      <div class="infoPart">
        <img src="{{sex}}"  id="photo">
        <div class="icon ion-plus-circled addInfoIcon" ng-click="chosePhoto()"></div>
      </div>
      <div class="infoPart">
        <p>性别</p>
        <div id="infoSex">
          <input type="radio" name="sex" value="男" checked>男
          <input type="radio" name="sex" value="女">女
        </div>
      </div>
      <div class="infoPart" ng-click="registerBirthday()">
        <p>生日</p>
        <div id="infoDate">{{date}}</div>
      </div>
      <a class="button button-balanced infoBtn" ng-click="subdate()">完成</a>
    </div>
  </form>
</ion-view>
