<!-- 我的收藏界面 -->

<ion-view id="myCollection" cache-view="false">

  <ion-header-bar class="bar-positive" align-title="center">
    <a class="icon ion-ios-arrow-left myCollectonBar" ng-href="#/tab/account"></a>
    <p class="title">我的收藏</p>
  </ion-header-bar>

  <ion-content class="myCollectionContent">
    <div class="myCollectionPart">
      <p class="myCollectionTitle">【吾爱破解】网易云音乐下载器清爽版</p>
      <div class="myCollectionCon">
        <p>哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈</p>
        <img src="img/account/1.png" alt="" class="myCollectionImg">
      </div>
      <div class="myCollectionDown">
        <p class="myCollectionDate">{{userName}}&nbsp&nbsp{{year}}年{{month}}月{{day}}日</p>
        <p class="myCollectionSeeNum"><i class="icon ion-ios-eye myCollectionI1"></i> {{test1}}</p>
        <p class="myCollectionCommetNum"><i class="icon ion-ios-chatboxes myCollectionI1"></i> {{test1}}</p>
      </div>
    </div>
  </ion-content>
</ion-view>
