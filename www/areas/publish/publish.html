<ion-view id="publish" view-title="发布" cache-view="false">
    <!--头部-->
    <ion-header-bar align-title="left">
      <div class="bar bar-header">
        <a class="button-icon icon ion-chevron-left" ng-href="#/tab/home"></a>
        <h1 class="title1">发新帖</h1>
        <button class="title2">发布</button>
      </div>
    </ion-header-bar>
    <ion-content>
     
        <div class="add">
            <div class="add-title">
                <span class="add-title-span">主题：</span>
                <input type="text" class="add-title-input" placeholder="不超过30字(可选)" size="10" maxlength="30">
            </div>
            
            <textarea name="" id="" cols="57" rows="20" placeholder="说点什么"></textarea>
           
        </div>
        <div class="choice">
            <div class="choice-title">
                选择板块模块
            </div>

            <div class="choice-plate">
                <div class="choice-plate-theme">
                    被选择模块
                </div>
            </div>

            <div class="choice-button">
                <a class="button-icon icon ion-chevron-right" ng-href="#/plate"></a>
            </div>

        </div>
        <div class="upload">
            <div class="upload-1">
                <button  class="button-icon icon icon-folder-add" id="upload-button1">
                </button>
            </div>
            <div class="upload-1">
                <button  class="button-icon icon icon-gengduotupian" id="upload-button2">
                </button>
            </div>
            <div class="upload-1">
                <button  class="button-icon icon icon-cameraaddfill" id="upload-button3">
                </button>
            </div>
        </div>
    </ion-content>
    
</ion-view>
