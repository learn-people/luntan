<ion-view id="information" view-title="信息详情" cache-view="false">

  <ion-header-bar>
    <div id="headerBar" class="headerBar">
        <a class="icon ion-chevron-left" ng-href="#/tab/massage"></a>
    </div>
  </ion-header-bar>
  <!--内容区-->
  <ion-content id="information-content" scroll="false" delegate-handle="mainScroll">
      


  </ion-content>

  <!--底部按钮-->
  <div id="comment-bar">
    
    <!-- 分享点赞 -->
    <div class="commentRight">
      <a id="comment-collection" class="icon icon-shoucang"></a>
    </div>

    <div class="commentRight">
      <a id="comment-delete" class="icon ion-trash-a"></a>
    </div> 

    <div class="commentRight">
      <a id="comment-replay" class="icon icon-message" ng-click="toComment('comment')"></a>
    </div>

    <div class="commentRight">
      <a id="comment-share" class="icon icon-fenxiangfangshi"></a>
    </div>
  </div>
</ion-view>
